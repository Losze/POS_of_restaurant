<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="../../js/auth.js"></script>
    <title>Register</title>
  </head>
  <body class="bg-light">
    <div class="p-3 text-center" style="background: rgb(67, 151, 230);">
      <div class="col-sm-7">
        <img src= "../../img/BKLogo.png" width="80px">
      </div>
    </div>
    <div class="col-md-6 offset-md-3" style="padding-top: 2%;">
        <h2 style="text-align: center;">Register Form</h2>
        <form name="myform" method="post" action="#">
            <div class="row px-3">
              <label for="inputPhone3" class="col-sm-10 col-form-label">Phone Number</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="inputPhone3">
              </div>
            </div>
            <div class="row px-3">
              <label for="inputPassword3" class="col-sm-10 col-form-label">Password</label>
              <div class="col-sm-12">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="row px-3">
                <label for="inputConfPass3" class="col-sm-10 col-form-label">Confirm Password</label>
                <div class="col-sm-12">
                  <input type="password" class="form-control" id="inputConfPass3">
                </div>
            </div>
            <div style="padding: 15px;">
                <input type="button" class="btn btn-primary btn" onclick="Validation()" value="Submit">
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
